<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
      function calcular() {
            var v = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(v.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} km/h`
            if (vel > 60) {
                res.innerHTML += `<p>Você está multado por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
